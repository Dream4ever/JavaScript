<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>第 7 课作业</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./public/style.css">
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
</head>

<body>
  <div class="bs-docs-header">
    <div class="container">
      <h1>大家的心里话</h1>
      <p>收集新生大学 JS 入门课程学员的心里话。</p>
    </div>
  </div>
  <div class="container">
    <div id="app">
      <ul>
        <li v-for='word in words'>
          <!-- {{ word.name }} -->
          <img class="avatar" :src=word.avatar alt="">
        </li>
      </ul>
    </div>
  </div>

  <script>
    var result;

    $.ajax({
      url: "https://raw.githubusercontent.com/Dream4ever/JavaScript/master/content.json",
      success: function (data, status) {
        result = JSON.parse(data);

        var vm = new Vue({
          el: '#app',
          data: {
            words: result
          }
        });
      }
    });


    // var url = 'https://js.xinshengdaxue.com/api/v1/learnJS/course/1/detail';

    // $.get(url, function (data) {
    //   console.log(data);
    // });
  </script>
</body>

</html>
